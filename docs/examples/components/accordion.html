<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion Example</title>
    <link rel="stylesheet" href="../../zephcode.min.css">
</head>

<body>
    <!-- Navbar -->
    <header class="zc-navbar">
        <div class="zc-navbar-brand">ZephCode</div>
        <nav>
            <a href="../../index.html">Home</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h1>Accordion</h1>
        <div class="zc-accordion">
            <div class="zc-accordion-item">
                <button class="zc-accordion-header">Accordion Item 1</button>
                <div class="zc-accordion-body">
                    <p>This is the content for item 1.</p>
                </div>
            </div>
            <div class="zc-accordion-item">
                <button class="zc-accordion-header">Accordion Item 2</button>
                <div class="zc-accordion-body">
                    <p>This is the content for item 2.</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
