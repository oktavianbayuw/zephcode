<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Example</title>
    <link rel="stylesheet" href="../../zephcode.min.css">
    <style>
        .toast-container {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
        }
    </style>
</head>
<body>
    <header class="zc-navbar">
        <div class="zc-navbar-brand">ZephCode</div>
        <nav>
            <a href="../../index.html">Home</a>
        </nav>
    </header>
    <main>
        <h1>Toast Example</h1>
        <p>Click the button below to display a toast notification.</p>
        <button class="zc-btn zc-btn-primary" onclick="showToast()">Show Toast</button>

        <div class="toast-container">
            <div class="zc-toast zc-toast-success" id="toast" style="display: none;">
                <strong>Success:</strong> This is a toast message!
            </div>
        </div>
    </main>
    <script>
        function showToast() {
            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
