<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Example</title>
    <link rel="stylesheet" href="../../zephcode.min.css">
</head>
<body>
    <header class="zc-navbar">
        <div class="zc-navbar-brand">ZephCode</div>
        <nav>
            <a href="../../index.html">Home</a>
        </nav>
    </header>
    <main>
        <h1>Toast Example</h1>
        <p>Click the buttons below to display toast notifications.</p>
        <button class="zc-btn zc-btn-primary" onclick="showToast('success')">Show Success Toast</button>
        <button class="zc-btn zc-btn-danger" onclick="showToast('danger')">Show Danger Toast</button>

        <div id="toastContainer" class="toast-container"></div>
    </main>
    <script>
        function showToast(type) {
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `zc-toast zc-toast-${type} show bottom-right`;
            toast.innerHTML = `<strong>${type === 'success' ? 'Success' : 'Error'}:</strong> This is a ${type} toast!`;
            toastContainer.appendChild(toast);

            setTimeout(() => {
                toast.classList.remove('show');
                toast.addEventListener('transitionend', () => toast.remove());
            }, 3000);
        }
    </script>
</body>
</html>
