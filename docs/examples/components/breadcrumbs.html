<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadcrumbs Example</title>
    <link rel="stylesheet" href="../../zephcode.min.css">
</head>

<body>
    <header class="zc-navbar">
        <div class="zc-navbar-brand">ZephCode</div>
        <nav>
            <a href="../../index.html">Home</a>
        </nav>
    </header>
    <main>
        <h1>Breadcrumbs</h1>
        <ul class="zc-breadcrumb">
            <li class="zc-breadcrumb-item"><a href="#">Home</a></li>
            <li class="zc-breadcrumb-item"><a href="#">Library</a></li>
            <li class="zc-breadcrumb-item active">Data</li>
        </ul>
        <ul class="zc-breadcrumb separator-dot">
            <li class="zc-breadcrumb-item"><a href="#">Home</a></li>
            <li class="zc-breadcrumb-item"><a href="#">Library</a></li>
            <li class="zc-breadcrumb-item active">Data</li>
        </ul>
    </main>
</body>

</html>
