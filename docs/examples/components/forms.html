<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Example</title>
    <link rel="stylesheet" href="../../zephcode.min.css">
</head>

<body>
    <header class="zc-navbar">
        <div class="zc-navbar-brand">ZephCode</div>
        <nav>
            <a href="../../index.html">Home</a>
        </nav>
    </header>
    <main>
        <h1>Forms</h1>
        <form>
            <div class="zc-form-group">
                <label for="text-input" class="zc-form-label">Text Input</label>
                <input type="text" id="text-input" class="zc-form-control">
            </div>
            <div class="zc-form-group">
                <label for="file-input" class="zc-form-file">
                    Upload File
                    <input type="file" id="file-input">
                </label>
            </div>
            <div class="zc-form-floating">
                <input type="text" id="floating-input" placeholder=" " class="zc-form-control">
                <label for="floating-input">Floating Label</label>
            </div>
            <button type="submit" class="zc-btn zc-btn-primary">Submit</button>
        </form>
    </main>
</body>

</html>
