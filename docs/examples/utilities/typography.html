<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography Utilities Example</title>
    <link rel="stylesheet" href="../../zephcode.min.css">
</head>
<body>
    <header class="zc-navbar">
        <div class="zc-navbar-brand">ZephCode</div>
        <nav>
            <a href="../../index.html">Home</a>
        </nav>
    </header>
    <main>
        <h1>Typography Utilities</h1>
        <p class="text-uppercase">This is uppercase text.</p>
        <p class="text-lowercase">THIS IS LOWERCASE TEXT.</p>
        <p class="text-capitalize">this is capitalized text.</p>
        <p class="text-muted">This is muted text.</p>
        <h1>Responsive Typography</h1>
        <p class="resp-font-sm">This text scales smaller on smaller screens.</p>
        <p class="resp-font-lg">This text scales larger on larger screens.</p>
    </main>
</body>
</html>
